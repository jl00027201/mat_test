spring:
  profiles:
    active: dev
---
server:
  port: 6001
spring:
  profiles: prod
  application:
    name: microservice-config-eureka
eureka:
  instance:
    hostname: eureka6001
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://eureka6001:6001/eureka/
  server:
    enable-self-preservation: true
---
server:
  port: 6001
spring:
  profiles: dev
  application:
    name: microservice-config-eureka
eureka:
  instance:
    hostname: eureka6001
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://eureka6001:6001/eureka/
  server:
    enable-self-preservation: false
